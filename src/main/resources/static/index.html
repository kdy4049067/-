<!DOCTYPE html>
<html>
<head>
    <title>STOMP WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>STOMP WebSocket Chat</h1>

<h1>Chat Rooms</h1>

<table id="chatRoomTable">
    <thead>
    <tr>
        <th>Room Name</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<input type = "text" id = "createChatRoom" placeholder="Create Chat Room"/>
<button onclick="createRoom()">create</button>

<div id="chatRoomView" style="display:none;">
    <h2>Room: <span id="roomName"></span></h2>
    <div id = "chat"></div>
    <input type="text" id="message" placeholder="Enter message"/>
    <button onclick="sendMessage()">Send</button>
    <br>
    <input type="text" id="userName" placeholder="Enter name"/>
</div>

<script>
    var currentRoomId=  null;
    var roomName = null;

    window.onload = function(){
        fetch("/chat/rooms")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#chatRoomTable tbody');
                data.forEach(room => {
                    const row = document.createElement('tr');
                    const name = document.createElement('td');
                    const actionCell = document.createElement('td');
                    const enterButton = document.createElement('button');

                    name.textContent = room.name;

                    enterButton.textContent = "Enter";

                    enterButton.onclick = function() {
                        enterRoom(room);
                    };

                    actionCell.appendChild(enterButton);
                    row.appendChild(name);
                    row.appendChild(actionCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching chat rooms:', error);
            });
    };

    var stompClient = null;

    function enterRoom(room){
        currentRoomId = room.roomId;
        roomName = room.name;
        document.getElementById("chatRoomView").style.display="block";
        document.getElementById("roomName").textContent=roomName;
        connect();
    }
    function connect() {
        if (stompClient && stompClient.connected) {
            console.log('Already connected');
            return;
        }
        var socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/chat/room' + currentRoomId, function(message) {
                console.log("Received message:", message.body);
                showMessage(JSON.parse(message.body));
            });
        }, function(error) {
            console.error("WebSocket connection error:", error);
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            console.error("STOMP client is not connected!");
            return;
        }

        var message = {
            sender: document.getElementById('userName').value,
            message: document.getElementById('message').value,
            messageType: 'TALK',
            roomId: currentRoomId
        };
        console.log("Sending message:", message);
        stompClient.send("/pub/chat/send", {}, JSON.stringify(message));
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        chat.innerHTML += `<p><strong>${message.sender}:</strong> ${message.content}</p>`;
    }

    function createRoom(){
        var roomName = document.getElementById("createChatRoom").value;
        if(!roomName){
            alert("please enter a room name");
            return;
        }

        fetch('/chat/room',{
            method:'POST',
            headers:{'Content-Type': 'application/json'},
            body: JSON.stringify({name: roomName})
        })
            .then(response => response.json())
            .then(data =>{
                console.log("Chat room created:", data);
                alert(`Chat room "${data.name}" created! Room ID: ${data.roomId}`);


            })
    }
</script>
</body>
</html>
