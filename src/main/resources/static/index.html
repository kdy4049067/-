<!DOCTYPE html>
<html>
<head>
    <title>STOMP WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>STOMP WebSocket Chat</h1>

<h1>Chat Rooms</h1>

<table id="chatRoomTable">
    <thead>
    <tr>
        <th>Room Name</th>
        <button onclick="connect()">enter</button>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<input type = "text" id = "createChatRoom" placeholder="Create Chat Room"/>
<button onclick="createRoom()">create</button>

<div id="chat"></div>
<input type="text" id="username" placeholder="Enter your name" />
<button onclick="connect()">Connect</button>
<br>
<input type="text" id="message" placeholder="Enter your message" />
<button onclick="sendMessage()">Send</button>

<script>
    window.onload = function(){
        fetch("/chat/rooms")
            .then(response =>{
                if(!response.ok){
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#chatRoomTable tbody');
                data.forEach(room => {
                    const row = document.createElement('tr');
                    const name = document.createElement('td');

                    name.textContent = room.name;
                    const hidden = document.createElement('input');
                    hidden.type = 'hidden';
                    hidden.value = room.roomId;

                    row.appendChild(name);
                    row.appendChild(hidden);
                    tableBody.appendChild(row);
                })
        })
            .catch(error =>{
                console.error('채팅룸 조회 중 오류 발생', error);
            });
    };

    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/chat/room', function(message) {
                console.log("Received message:", message.body);
                showMessage(JSON.parse(message.body));
            });
        }, function(error) {
            console.error("WebSocket connection error:", error);
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            console.error("STOMP client is not connected!");
            return;
        }

        var message = {
            sender: document.getElementById('username').value,
            message: document.getElementById('message').value,
            messageType: 'CHAT',
            roomId:
        };
        console.log("Sending message:", message);
        stompClient.send("/pub/chat/send", {}, JSON.stringify(message));
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        chat.innerHTML += `<p><strong>${message.sender}:</strong> ${message.content}</p>`;
    }

    function createRoom(){
        var roomName = document.getElementById("createChatRoom").value;
        if(!roomName){
            alert("please enter a room name");
            return;
        }

        fetch('/chat/room',{
            method:'POST',
            headers:{'Content-Type': 'application/json'},
            body: JSON.stringify({name: roomName})
        })
            .then(response => response.json())
            .then(data =>{
                console.log("Chat room created:", data);
                alert(`Chat room "${data.name}" created! Room ID: ${data.roomId}`);


            })
    }
</script>
</body>
</html>
